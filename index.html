<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="Password generator">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <img class="logo" src="./assets/logo-passwordGenerator.png" alt="Password generator logo">
    
    <main class="container-input">
        <span> Length <span id="value"> </span> characters </span>
        <input id="slider" class="slider" type="range" min="6" max="25" value="15"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Generate Password</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Your generated password is: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click on password to copy. ☝️</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
